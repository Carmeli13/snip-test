<div id="snipcart-templates">
  <billing section="top">
    <div>
      <h1>Discounts</h1>
      <discount-box></discount-box>
    </div>
  </billing>
  <address-fields>
    <fieldset class="snipcart-form__set">
      <template v-if="useAutocomplete">
        <div class="snipcart-form__row">
          <div class="snipcart-form__field snipcart-form__cell--large">
            <snipcart-address-autocomplete
              :label="`${type}.address`"
            ></snipcart-address-autocomplete>
            <snipcart-error-message name="address"></snipcart-error-message>
          </div>
        </div>
        <div class="snipcart-form__row">
          <div class="snipcart-form__field snipcart-form__cell--tidy">
            <snipcart-label for="address2"
              >{{ $localize('address_form.address2') }}</snipcart-label
            >
            <snipcart-input name="address2" />
          </div>
          <div
            class="snipcart-form__field snipcart-form__cell--large snipcart-form__cell--input-aligned"
          >
            <snipcart-checkbox name="addressNotFound"></snipcart-checkbox>
            <snipcart-label
              for="addressNotFound"
              class="snipcart-form__label--checkbox"
              >{{$localize('address_form.dont_see_address')}}</snipcart-label
            >
          </div>
        </div>
      </template>
      <template v-else>
        <div class="snipcart-form__row">
          <div class="snipcart-form__field snipcart-form__cell--large">
            <snipcart-label class="snipcart__font--tiny" for="address1"
              >{{ $localize('address_form.address1') }}</snipcart-label
            >
            <snipcart-input name="address1"></snipcart-input>
            <snipcart-error-message name="address1"></snipcart-error-message>
          </div>

          <div class="snipcart-form__field snipcart-form__cell--tidy">
            <snipcart-label class="snipcart__font--tiny" for="address2"
              >{{ $localize('address_form.address2') }}</snipcart-label
            >
            <snipcart-input name="address2"></snipcart-input>
            <snipcart-error-message name="address2"></snipcart-error-message>
          </div>
        </div>

        <div class="snipcart-form__field">
          <snipcart-label class="snipcart__font--tiny" for="city"
            >{{ $localize('address_form.city') }}</snipcart-label
          >
          <snipcart-input name="city"></snipcart-input>
          <snipcart-error-message name="city"></snipcart-error-message>
        </div>

        <div class="snipcart-form__field">
          <snipcart-label class="snipcart__font--tiny" for="country"
            >{{ $localize('address_form.country') }}</snipcart-label
          >
          <snipcart-typeahead
            type="dropdown"
            name="country"
            autocomplete="country"
          ></snipcart-typeahead>
          <snipcart-error-message name="country"></snipcart-error-message>
        </div>

        <div class="snipcart-form__row">
          <div class="snipcart-form__field snipcart-form__cell--large">
            <snipcart-input
              style="display: none;"
              name="province"
              value="blank"
            ></snipcart-input>
          </div>

          <div class="snipcart-form__field snipcart-form__cell--tidy">
            <snipcart-label class="snipcart__font--tiny" for="postalCode"
              >{{ $localize('address_form.postalCode') }}</snipcart-label
            >
            <snipcart-input name="postalCode"></snipcart-input>
            <snipcart-error-message name="postalCode"></snipcart-error-message>
          </div>
        </div>
      </template>
    </fieldset>
  </address-fields>
</div>
