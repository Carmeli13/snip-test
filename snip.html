<div id="snipcart-templates">
  <payment section="top">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <div class="snipcart-form__field-checkbox">
          <snipcart-checkbox name="acceptGdpr" required></snipcart-checkbox>
          <snipcart-label
            for="acceptGdpr"
            class="snipcart__font--tiny snipcart-form__label--checkbox"
          >
            I accept GDPR.
          </snipcart-label>
        </div>
      </div>
      <div class="snipcart-form__field">
        <div class="snipcart-form__field-checkbox">
          <snipcart-checkbox name="acceptTerms" required></snipcart-checkbox>
          <snipcart-label
            for="acceptTerms"
            class="snipcart__font--tiny snipcart-form__label--checkbox"
          >
            I accept&nbsp;<a href="/terms.html" target="_blank"
              >the terms of use</a
            >.
          </snipcart-label>
        </div>
      </div>
    </fieldset>
  </payment>
    
    
    <address-fields section="top">
        <div>
            <snipcart-label for="phone">
                Phone number
            </snipcart-label>
            <snipcart-input name="phone">
            </snipcart-input>
        </div>
    </address-fields>
    

    
</div>
